{% extends "registration/base.html" %}
{% load static %}

{% block head %}<title>Login</title>{% endblock head %}

{% block content %}
<header>
    <center><h1></h1></center>
</header>

<div class='large-4 medium-4 cell'>
  <div class="callout">
  {% if form.errors %}
    <div class='alert-box alert'>Oh dear! Please try again.</div>
    {% endif %}
    <section>
        <form action="." method="POST">
          {% csrf_token %}
            <fieldset class='white'>
                <legend><h3>Please enter details:</h3></legend>
                <p>
                    <label for="id_username">Username:</label>
                    {{ form.username }}
                </p>
                <p>
                    <label for="id_password">Password:</label>
                    {{ form.password }}
                </p>
                <input type="hidden" name="next" value="/" />
                <input type="submit" value="Login" class='button expand radius'/>
            </fieldset>
        </form>
    </section>
  </div>
</div>
{% endblock %}
