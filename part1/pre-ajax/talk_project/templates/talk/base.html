<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="UTF-8">
    <title>talk to me</title>
    <script type="text/javascript" src="{% static 'talk/scripts/jquery-2.1.4.min.js' %}"></script>
    <!-- Foundation & FontAwesome -->
    <link rel="stylesheet" type="text/css" href="{% static 'talk/css/foundation.min.css' %}">
    <script src="{% static 'talk/scripts/d3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'talk/scripts/trianglify.min.js' %}"></script>
    <script type="text/javascript">
        // random background pattern
        $(function(){
          // See more options here: https://github.com/qrohlf/trianglify#options
          var ops = {
            noiseIntensity: 0,
          }
          var t = new Trianglify(ops);
          var pattern = t.generate(document.body.clientWidth, document.body.clientHeight);
          document.body.setAttribute('style', 'background-image: '+pattern.dataUrl);
        });
    </script>
    <style type="text/css">
      .comment{
        background:rgba(255,255,255,1);
        padding: 8px;
        margin-bottom:5px;
        border:none;
      }
      .white{
        background:rgba(255,255,255,1);
        padding-top: 10px;
        border:none;
      }
      .commentcenter{
        position:relative;
        left:43%;
      }
      input.textarea:focus{
        height:1.5em;
        resize:none;
      }
      textarea{
        height:1.5em;
        resize:none;
      }
    </style>
    {% block head %}
    {% endblock %}
  </head>
  <body>
  {% block content %}
  {% endblock %}
  </body>
</html>
