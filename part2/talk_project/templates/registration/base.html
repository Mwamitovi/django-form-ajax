<!DOCTYPE html>
{% load static %}
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block head %}{% endblock head %}
    <link rel="stylesheet" href="{% static 'talk/css/foundation.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'talk/css/talk.css' %}">
    <!-- <script src="{% static "bower_components/modernizr/modernizr.js" %}"></script> -->
</head>
<body>
    <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
            <div class="grid-x grid-padding-x">
                <div class="large-4 medium-4 cell"></div>
                    {% block content %}
                    {% endblock %}
                <div class="large-4 medium-4 cell"></div>
            </div>
        </div>
    </div>
    <script src="{% static 'talk/scripts/jquery.js' %}"></script>
    <script src="{% static 'talk/scripts/foundation.min.js' %}"></script>
    <script> $(document).foundation(); </script>
</body>
</html>
